<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>
<body>
    <section class="slider">
        <div class="slider-top">
            <div class="recommendation">
                <div class="recommendation-logo">
                    <img src="images/orange-line.png" alt="orange line">
                    <h6 class="recommendation-logo__lable">Our Recommendation</h6>
                </div>
                <h1 class="recommendation__title">Featured House</h1>
            </div>
            <div class="nav-button">
                <button class="nav-button__button nav-button__button_color-green nav-button__button_background-colors"><span class="material-symbols-outlined">home</span> House</button>
                <button class="nav-button__button nav-button__button_color-red nav-button__button_background-colors nav-button__button_small-size"><span class="material-symbols-outlined">villa</span> Villa</button>
                <button class="nav-button__button nav-button__button_color-blue nav-button__button_background-colors nav-button__button_big-size"><span class="material-symbols-outlined">apartment</span> Apartment</button>
            </div>
            <div class="side-button">
                <button class="side-button_button"><</button>
                <button class="side-button_button">></button>
            </div>
        </div>
        <div class="hero-cards">
            <div class=“hero-card”>
                <div class="card-image">
                    <img class="card-image__frame" src="images/villa-with-garage.png" alt="villa with garage">
                    <button class="card-image__button card-image__button_background-red-color"><span class="material-symbols-outlined">local_fire_department</span> Popular</button>
                </div>
                 <h3 class="hero-card__category">Roselands House</h3>
                 <h4 class="hero-card__price">$ 35.000.000</h4>
                 <div class="person">
                       <img src="images/dianne-good-picture.png" alt="diana">
                       <div class="person-name">
                            <h5 class="person-name__full-name">Dianne Russell</h5>
                            <p class="person-name__place">Manchester, Kentucky</p>
                       </div>
                 </div>
           </div>
           <div class="hero-card">
            <div class="card-image">
                <img class="card-image__frame" src="images/rood.png" alt="rood">
                <button class="card-image__button card-image__button_background-blue-color card-image__button_big-size"><span class="material-symbols-outlined">home</span> New House</button>
            </div>
             <h3 class="hero-card__category">WoodLandSide</h3>
             <h4 class="hero-card__price">$ 20.000.000</h4>
             <div class="person">
                   <img src="images/doctor.png" alt="doctor">
                   <div class="person-name">
                        <h5 class="person-name__full-name">Robert Fox</h5>
                        <p class="person-name__place">Dr. San Jose, South Dakota</p>
                   </div>
             </div>
       </div>
        </div>
    </section>
</body>
</html>
